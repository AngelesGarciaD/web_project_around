<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Around The U.S.</title>
</head>
<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Around the US">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="profile">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-button"></button>
                <p class="profile__about">Explorador</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="popup">
            <form action="#" class="popup__container">
              <h2 class="popup__title">Editar perfil</h2>
              <input
                type="text"
                class="popup__input popup__input_name"
                placeholder="Nombre">
              <input
                type="text"
                class="popup__input popup__input_about"
                placeholder="Acerca de mi">
              <button class="popup__submit" type="submit">Guardar</button>
              <button class="popup__close" type="button"></button>
            </form>
        </section>

        <section class="cards">
            <div class="cards__card">
              <img
                class="cards__image"
                src="./images/card__image/card__image-1.png"
                alt="Valle de Yosemite">
              <div class="cards__group">
                <h2 class="cards__title">Valle de Yosemite</h2>
                <div class="cards__like-icon"></div>
              </div>
            </div>
            <div class="cards__card">
              <img
                class="cards__image"
                src="./images/card__image/card__image-2.png"
                alt="Lago Louise">
              <div class="cards__group">
                <h2 class="cards__title">Lago Louise</h2>
                <div class="cards__like-icon"></div>
              </div>
            </div>
            <div class="cards__card">
              <img
                class="cards__image"
                src="./images/card__image/card__image-3.png"
                alt="Montañas Calvas">
              <div class="cards__group">
                <h2 class="cards__title">Montañas Calvas</h2>
                <div class="cards__like-icon"></div>
              </div>
            </div>
            <div class="cards__card">
              <img
                class="cards__image"
                src="./images/card__image/card__image-4.png"
                alt="Latemar">
              <div class="cards__group">
                <h2 class="cards__title">Latemar</h2>
                <div class="cards__like-icon"></div>
              </div>
            </div>
            <div class="cards__card">
              <img
                class="cards__image"
                src="./images/card__image/card__image-5.png"
                alt="Parque Nacional de la Vanoise">
              <div class="cards__group">
                <h2 class="cards__title">Parque Nacional de la Vanoise</h2>
                <div class="cards__like-icon"></div>
              </div>
            </div>
            <div class="cards__card">
              <img
                class="cards__image"
                src="./images/card__image/card__image-6.png"
                alt="Lago di Braies">
              <div class="cards__group">
                <h2 class="cards__title">Lago di Braies</h2>
                <div class="cards__like-icon"></div>
              </div>
            </div>
          </section>
    </main>
    <footer class="footer">
      <span class="footer__copyright">© 2024 Around The U.S. by Ángeles García</span>
    </footer>
    <script src="./scripts/main.js"></script>
</body>
</html>
